name: Verify Hardening

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Give execute permission to scripts
      - name: Make scripts executable
        run: chmod +x testing-verification/scripts/verify-all-hardening.sh

      # Run the verification script
      - name: Run verification script
        id: verify
        run: |
          set -e
          bash testing-verification/scripts/verify-all-hardening.sh
        continue-on-error: false

      # Upload results (optional)
      - name: Upload verification log
        uses: actions/upload-artifact@v3
        with:
          name: verification-log
          path: testing-verification/scripts/verify-all-hardening.sh

